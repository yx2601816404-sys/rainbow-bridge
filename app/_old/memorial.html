<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>纪念馆 — 彩虹桥</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/memorial.css">
</head>
<body class="memorial-body">
  <div class="starfield-bg" id="starfieldBg"></div>

  <div class="memorial-container">
    <a href="index.html" class="back-link">← 回到星空</a>

    <header class="memorial-header" id="memorialHeader">
      <div class="pet-avatar" id="petAvatar">🐱</div>
      <h1 class="pet-name" id="petName"></h1>
      <p class="pet-dates" id="petDates"></p>
      <p class="pet-duration" id="petDuration"></p>
    </header>

    <!-- 蜡烛区 -->
    <div class="candle-section">
      <div class="candle-row">
        <div class="candle"><div class="flame-glow"></div><div class="flame"></div></div>
        <div class="candle"><div class="flame-glow"></div><div class="flame"></div></div>
        <div class="candle"><div class="flame-glow"></div><div class="flame"></div></div>
      </div>
      <div class="candle-info">
        <div class="candle-count" id="candleCount">0</div>
        <div class="candle-label">人点亮了蜡烛</div>
      </div>
      <button class="candle-btn" id="candleBtn">🕯️ 点亮一支蜡烛</button>
    </div>

    <!-- 主人寄语 -->
    <div class="card" id="messageCard">
      <h2 class="card-title">💌 主人的话</h2>
      <div class="owner-message" id="ownerMessage"></div>
    </div>

    <!-- AI纪念诗 -->
    <div class="card" id="poemCard" style="display:none;">
      <h2 class="card-title">✨ 纪念诗</h2>
      <div class="poem-box">
        <div class="poem-text" id="poemText"></div>
      </div>
    </div>

    <!-- 留言墙 -->
    <div class="card">
      <h2 class="card-title">💬 留言墙</h2>
      <div id="messagesList" class="messages-list"></div>
      <div class="leave-message">
        <textarea id="msgInput" class="msg-input" rows="3" placeholder="写下你想说的话..."></textarea>
        <button class="msg-submit" id="msgSubmit">发送留言</button>
      </div>
    </div>

    <footer class="memorial-footer">
      <p>"他们不曾真正离开，只是换了一种方式陪伴"</p>
      <p><a href="index.html">彩虹桥</a></p>
    </footer>
  </div>

  <script src="js/data.js"></script>
  <script src="js/memorial.js"></script>
</body>
</html>
