<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>彩虹桥 — 每一颗星，都是一个名字</title>
<link rel="stylesheet" href="css/core.css">
<style>
body { overflow: hidden; height: 100vh; cursor: none; }

#starCanvas {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 0;
}

/* ===== 揭幕动画 ===== */
.reveal-overlay {
  position: fixed; inset: 0;
  z-index: 9000;
  background: var(--bg);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  pointer-events: all;
}
.reveal-overlay.done { pointer-events: none; }

.reveal-title {
  font-family: var(--font-display);
  font-size: clamp(3.5rem, 12vw, 9rem);
  font-weight: 200;
  letter-spacing: 0.25em;
  overflow: hidden;
  display: flex;
  gap: 0.02em;
}
.reveal-title .char {
  display: inline-block;
  transform: translateY(120%);
  opacity: 0;
}
.reveal-sub {
  margin-top: 1.5rem;
  font-size: clamp(0.6rem, 1.4vw, 0.8rem);
  font-weight: 300;
  letter-spacing: 0.6em;
  color: var(--white-dim);
  opacity: 0;
  transform: translateY(20px);
}
.reveal-line {
  width: 0; height: 1px;
  background: linear-gradient(90deg, transparent, var(--gold), transparent);
  margin-top: 2rem;
}
.reveal-ver {
  position: absolute;
  bottom: 3rem;
  font-size: 0.55rem;
  letter-spacing: 0.5em;
  color: rgba(237,237,237,0.12);
  opacity: 0;
  transition: opacity 1s ease;
}

/* ===== 主内容 ===== */
.main-wrap {
  position: fixed; inset: 0;
  z-index: 1;
  opacity: 0;
  visibility: hidden;
}
.main-wrap.visible { opacity: 1; visibility: visible; }

/* ===== 中心内容 ===== */
.center-content {
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  z-index: 5;
  text-align: center;
  pointer-events: none;
  width: 90%;
  max-width: 600px;
}
.hero-title {
  font-family: var(--font-display);
  font-size: clamp(1.6rem, 4.5vw, 2.8rem);
  font-weight: 200;
  letter-spacing: 0.12em;
  color: var(--white);
  margin-bottom: 0.6rem;
  line-height: 1.4;
}
.hero-sub {
  font-size: clamp(0.6rem, 1.2vw, 0.75rem);
  font-weight: 300;
  letter-spacing: 0.35em;
  color: var(--white-dim);
  margin-bottom: 2.5rem;
}
.search-wrap {
  pointer-events: all;
  position: relative;
}
.search-wrap input {
  background: transparent;
  border: none;
  border-bottom: 1px solid var(--border);
  color: var(--white);
  font-size: 0.95rem;
  font-weight: 200;
  letter-spacing: 0.1em;
  padding: 0.6rem 0;
  width: 220px;
  text-align: center;
  outline: none;
  transition: border-color 0.3s, width 0.5s var(--ease-out);
  cursor: none;
}
.search-wrap input:focus {
  border-color: var(--gold);
  width: 300px;
}
.search-wrap input::placeholder { color: var(--white-faint); font-weight: 300; }

/* 搜索结果 */
.search-results {
  pointer-events: all;
  margin-top: 0.8rem;
  display: none;
}
.search-results.active { display: block; }
.search-results a {
  display: block;
  padding: 0.5rem 0;
  font-size: 0.85rem;
  font-weight: 300;
  color: var(--white-dim);
  transition: color 0.2s;
  cursor: none;
}
.search-results a:hover { color: var(--gold); }
.search-results a .sr-breed {
  font-size: 0.6rem;
  letter-spacing: 0.15em;
  color: var(--white-faint);
  margin-left: 0.5rem;
}

/* ===== 星星 tooltip ===== */
.star-tip {
  position: fixed;
  z-index: 20;
  background: rgba(10, 10, 15, 0.88);
  backdrop-filter: blur(16px);
  border: 1px solid var(--border);
  border-radius: 2px;
  padding: 0.8rem 1.2rem;
  pointer-events: none;
  display: none;
  min-width: 110px;
}
.star-tip .tip-name {
  font-family: var(--font-display);
  font-size: 1rem;
  font-weight: 300;
  letter-spacing: 0.1em;
  margin-bottom: 0.25rem;
}
.star-tip .tip-meta {
  font-size: 0.6rem;
  letter-spacing: 0.15em;
  color: var(--white-dim);
}
.star-tip .tip-candles {
  font-size: 0.6rem;
  color: var(--gold-dim);
  margin-top: 0.2rem;
}

/* ===== 底部 ===== */
.bottom-bar {
  position: fixed;
  bottom: 0; left: 0; right: 0;
  z-index: 10;
  padding: 2rem 3rem;
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
}
.bottom-count {
  font-size: 0.55rem;
  letter-spacing: 0.35em;
  color: var(--white-faint);
  text-transform: uppercase;
}
.bottom-cta {
  font-size: 0.55rem;
  letter-spacing: 0.3em;
  color: var(--gold-dim);
  text-transform: uppercase;
  transition: color 0.3s, letter-spacing 0.4s var(--ease-out);
  cursor: none;
}
.bottom-cta:hover {
  color: var(--gold);
  letter-spacing: 0.4em;
}

/* ===== 浮动背景文字 ===== */
.bg-text {
  position: fixed;
  font-family: var(--font-display);
  font-weight: 200;
  letter-spacing: 0.3em;
  color: rgba(255,255,255,0.015);
  font-size: clamp(3rem, 11vw, 9rem);
  white-space: nowrap;
  z-index: 0;
  pointer-events: none;
  user-select: none;
}
.bg-text.t1 { top: 10%; left: -5%; }
.bg-text.t2 { bottom: 8%; right: -5%; }

/* ===== 左侧装饰线 ===== */
.side-line {
  position: fixed;
  left: 3rem;
  top: 50%;
  transform: translateY(-50%);
  z-index: 5;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.8rem;
}
.side-line .line {
  width: 1px;
  height: 60px;
  background: linear-gradient(to bottom, transparent, var(--border), transparent);
}
.side-line .dot {
  width: 3px; height: 3px;
  border-radius: 50%;
  background: var(--gold-dim);
}

/* ===== 右侧滚动提示 ===== */
.scroll-hint {
  position: fixed;
  right: 3rem;
  bottom: 50%;
  z-index: 5;
  writing-mode: vertical-rl;
  font-size: 0.5rem;
  letter-spacing: 0.3em;
  color: var(--white-faint);
  text-transform: uppercase;
  animation: hintFloat 3s ease-in-out infinite;
}
@keyframes hintFloat {
  0%, 100% { opacity: 0.2; transform: translateY(0); }
  50% { opacity: 0.45; transform: translateY(-5px); }
}

@media (max-width: 768px) {
  .bottom-bar { padding: 1.2rem 1.5rem; }
  .search-wrap input { width: 180px; cursor: auto; }
  .search-wrap input:focus { width: 240px; }
  .search-results a { cursor: auto; }
  .bottom-cta { cursor: auto; }
  .side-line, .scroll-hint { display: none; }
  body { cursor: auto; }
}
</style>
</head>
<body>

<div class="grain"></div>
<div class="page-transition"></div>
<div class="cursor-dot" id="cDot"></div>
<div class="cursor-ring" id="cRing"></div>
<canvas id="starCanvas"></canvas>

<!-- 揭幕 -->
<div class="reveal-overlay" id="revealOverlay">
  <div class="reveal-title" id="revealTitle">
    <span class="char">彩</span><span class="char">虹</span><span class="char">桥</span>
  </div>
  <div class="reveal-sub" id="revealSub">每一颗星，都是一个名字</div>
  <div class="reveal-line" id="revealLine"></div>
  <div class="reveal-ver" id="revealVer">v 1 . 0</div>
</div>

<!-- 主内容 -->
<div class="main-wrap" id="mainWrap">
  <nav class="nav">
    <a href="index.html" class="nav-logo" data-hover>彩虹<span>桥</span></a>
    <ul class="nav-links">
      <li><a href="index.html" data-hover>星 空</a></li>
      <li><a href="create.html" data-hover onclick="event.preventDefault();navigateTo(this.href)">纪 念</a></li>
      <li><a href="about.html" data-hover onclick="event.preventDefault();navigateTo(this.href)">关 于</a></li>
    </ul>
    <div class="nav-burger" aria-label="菜单">
      <span></span><span></span><span></span>
    </div>
  </nav>

  <div class="nav-mobile">
    <a href="index.html">星 空</a>
    <a href="create.html">纪 念</a>
    <a href="about.html">关 于</a>
  </div>

  <div class="bg-text t1" id="bgT1">RAINBOW BRIDGE</div>
  <div class="bg-text t2" id="bgT2">永远的陪伴</div>

  <div class="side-line">
    <div class="line"></div>
    <div class="dot"></div>
    <div class="line"></div>
  </div>

  <div class="center-content">
    <h1 class="hero-title">每一颗星，都是一次陪伴</h1>
    <p class="hero-sub">点击星星，走进他们的故事</p>
    <div class="search-wrap">
      <input type="text" id="searchInput" placeholder="搜索名字..." autocomplete="off">
      <div class="search-results" id="searchResults"></div>
    </div>
  </div>

  <div class="star-tip" id="starTip">
    <div class="tip-name"></div>
    <div class="tip-meta"></div>
    <div class="tip-candles"></div>
  </div>

  <div class="scroll-hint">探 索 星 空</div>

  <div class="bottom-bar">
    <div class="bottom-count"><span id="totalCount">0</span> 颗星在闪烁</div>
    <a href="create.html" class="bottom-cta" data-hover onclick="event.preventDefault();navigateTo(this.href)">为他/她点亮一颗星 →</a>
  </div>
</div>

<script src="js/data.js"></script>
<script src="js/cursor.js"></script>
<script src="js/nav.js"></script>
<script src="js/starfield.js"></script>
<script>
setTimeout(() => {
  const v = document.getElementById('revealVer');
  if (v) v.style.opacity = '1';
}, 2000);
</script>
</body>
</html>
