<script>
(function() {
  // èƒŒæ™¯æ˜Ÿ
  const bg = document.getElementById('bgStars');
  for (let i = 0; i < 50; i++) {
    const s = document.createElement('div');
    s.className = 'star';
    s.style.cssText = `left:${Math.random()*100}%;top:${Math.random()*100}%;animation-delay:${Math.random()*3}s;animation-duration:${2+Math.random()*2}s;`;
    bg.appendChild(s);
  }

  RainbowBridge.init();

  let current = 0;
  let petType = null;
  const steps = document.querySelectorAll('.step');
  const dots = document.querySelectorAll('.progress-dot');

  function goTo(n) {
    steps[current].classList.remove('active');
    steps[current].classList.add('exit');
    dots[current].classList.remove('active');
    dots[current].classList.add('done');

    current = n;
    setTimeout(() => {
      steps.forEach(s => s.classList.remove('exit'));
      steps[current].classList.add('active');
      dots[current].classList.add('active');
      // è‡ªåŠ¨èšç„¦è¾“å…¥æ¡†
      const inp = steps[current].querySelector('input, textarea');
      if (inp) setTimeout(() => inp.focus(), 300);
    }, 400);
  }

  // Step 0: åå­—
  const nameInput = document.getElementById('rName');
  const next0 = document.getElementById('next0');
  nameInput.addEventListener('input', () => {
    if (nameInput.value.trim()) {
      next0.classList.remove('disabled');
    } else {
      next0.classList.add('disabled');
    }
  });
  next0.addEventListener('click', () => {
    if (nameInput.value.trim()) goTo(1);
  });
  nameInput.addEventListener('keydown', e => {
    if (e.key === 'Enter' && nameInput.value.trim()) goTo(1);
  });

  // Step 1: ç§ç±»
  document.getElementById('animalGrid').addEventListener('click', e => {
    const btn = e.target.closest('.animal-btn');
    if (!btn) return;
    document.querySelectorAll('.animal-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');
    petType = btn.dataset.type;
    setTimeout(() => goTo(2), 400);
  });

  // Step 2: æ—¥æœŸ
  document.getElementById('next2').addEventListener('click', () => goTo(3));

  // Step 3: æƒ³è¯´çš„è¯
  document.getElementById('next3').addEventListener('click', () => {
    // å‡†å¤‡ç¡®è®¤
    const name = nameInput.value.trim();
    document.getElementById('confirmText').innerHTML =
      `ä¸º <span style="color:var(--gold)">${esc(name)}</span> ç‚¹äº®ä¸€é¢—æ˜Ÿ`;
    goTo(4);
  });

  // Step 4: ç‚¹äº®
  document.getElementById('lightBtn').addEventListener('click', () => {
    const name = nameInput.value.trim();
    const m = RainbowBridge.create({
      name: name,
      type: petType || 'other',
      breed: null,
      birthDate: document.getElementById('rBirth').value.trim() || null,
      deathDate: document.getElementById('rDeath').value.trim() || null,
      duration: null,
      ownerName: 'åŒ¿å',
      message: document.getElementById('rMessage').value.trim() || null,
      poem: null, photos: [],
    });

    // æ˜Ÿæ˜Ÿè¯ç”ŸåŠ¨ç”»
    const overlay = document.getElementById('birthOverlay');
    overlay.classList.add('show');

    setTimeout(() => {
      document.getElementById('birthStar').classList.add('lit');
    }, 600);
    setTimeout(() => {
      document.getElementById('birthName').textContent = name + 'çš„æ˜Ÿæ˜Ÿ';
      document.getElementById('birthName').style.opacity = '1';
    }, 2000);
    setTimeout(() => {
      overlay.querySelector('.birth-sub').style.opacity = '1';
    }, 2800);
    setTimeout(() => {
      overlay.querySelector('.birth-link').style.opacity = '1';
    }, 3500);

    document.getElementById('birthBtn').onclick = () => navigateTo(`memorial.html?id=${m.id}`);
  });

  function esc(s) { const d = document.createElement('div'); d.textContent = s; return d.innerHTML; }
})();
</script>
